<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__label" src="./images/header/label.svg" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile/avatar.png" alt="Ваше фото">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__career">Исследователь океана</p>
            </div>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
        </section>

        <section class="elements">
        </section>
    </main>

    <footer class="footer">
        <p class="footer__author">&COPY; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup__edit-profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile">
                <input class="popup__input" id="popupInputName" type="text" value="" name="name">
                <input class="popup__input" id="popupInputCareer" type="text" value="" name="career">
                <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup__add-place">
        <div class="popup__container">
            <h2 class="popup__title">Название</h2>
            <form class="popup__form" name="addNewPlace">
                <input class="popup__input" id="popupInputAddPlaceName" type="text" value="" name="addPlaceName" placeholder="Название">
                <input class="popup__input" id="popupInputAddPlaceLink" type="text" value="" name="addPlaceLink" placeholder="Ссылка на картинку">
                <button class="popup__save-button" type="submit" aria-label="Создать">Создать</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup popup__image-place">
        <div class="popup__container-image-place">
            <img class="popup__image" src="" alt="">
            <h2 class="popup__title popup__title-image"></h2>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <template id = "oneElement">
        <div class="elements__element">
            <img class="elements__image">
            <h2 class="elements__name" ></h2>
            <button class="elements__like" type="button" aria-label="Мне нравится"></button>
            <button class="elements__delete" type="button" aria-label="Удалить"></button>
        </div>
    </template>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
