<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__label" src="./images/header/label.svg" alt="Логотип Место">
        <img class="header__line" src="./images/header/line.png" alt="Линия разделения">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile/avatar.png" alt="Ваше фото">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <h2 class="profile__career">Исследователь океана</h2>
            </div>
            <button class="profile__edit-button"></button>
            <button class="profile__add-button"></button>
        </section>

        <section class="elements">
            <div class="elements__element">
                <img class="elements__image" src="./images/elements/Amrum, Deutschland.jpg" alt="Следы на снегу в холмах">
                <p class="elements__name" lang="en">Amrum</p>
                <button class="elements__like"></button>
            </div>
            <div class="elements__element">
                <img class="elements__image" src="./images/elements/Deadvlei, Sossusvlei, Namibia.jpg" alt="Дюна и соляная равнина">
                <p class="elements__name" lang="en">Deadvlei</p>
                <button class="elements__like"></button>
            </div>
            <div class="elements__element">
                <img class="elements__image" src="./images/elements/Hirschenstein, Schwarzach, Deutschland.jpg" alt="Зимний лес">
                <p class="elements__name" lang="en">Hirschenstein</p>
                <button class="elements__like"></button>
            </div>
            <div class="elements__element">
                <img class="elements__image" src="./images/elements/Mount Timpanogos, Utah, USA.jpg" alt="Одиночная гора">
                <p class="elements__name" lang="en">Mount Timpanogos</p>
                <button class="elements__like"></button>
            </div>
            <div class="elements__element">
                <img class="elements__image" src="./images/elements/Snowdonia National Park, Blaenau Ffestiniog, United Kingdom.jpg" alt="Дорога в ущелье">
                <p class="elements__name" lang="en">Snowdonia National Park</p>
                <button class="elements__like"></button>
            </div>
            <div class="elements__element">
                <img class="elements__image" src="./images/elements/Yosemite Valley, United States.jpg" alt="Каскадный водопад">
                <p class="elements__name" lang="en">Yosemite Valley</p>
                <button class="elements__like"></button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p class="footer__author">&COPY; 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <p class="popup__title">Редактировать профиль</p>
            <form class="popup__form">
                <fieldset class="popup__profile-info">
                    <input class="popup__input-name" type="text" value="" name="name">
                    <input class="popup__input-career" type="text" value="" name="career">
                </fieldset>
            </form>
            <button class="popup__save-button" type="submit">Сохранить</button>
            <button class="popup__close-button"><img src="./images/popup/close.svg" alt="Закрыть"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
