<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="pages/index.css"> -->
    <title>Mesto</title>
</head>

<body class="root">
    <header class="header">
        <img class="header__label" src="<%=require('./images/header/label.svg')%>" alt="Логотип Место">
    </header>

    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="#" alt="Ваше фото">
            <button class="profile__edit-avatar-button" type="button" aria-label="Редактировать аватар"></button>
            <div class="profile__info">
                <h1 class="profile__name"></h1>
                <p class="profile__career"></p>
            </div>
            <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
            <button class="profile__add-button" type="button" aria-label="Добавить фото"></button>
        </section>

        <section class="elements">
        </section>
    </main>

    <footer class="footer">
        <p class="footer__author">&COPY; 2022 Mesto Russia</p>
    </footer>

    <div class="popup" id="popupEditProfile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="profile" novalidate>
                <input class="popup__input" id="popupInputName" type="text" value="" name="name" placeholder= "Имя" required minlength="2" maxlength="40">
                <span class ="popup__error-message" id="popupInputNameError"></span>
                <input class="popup__input" id="popupInputCareer" type="text" value="" name="career" placeholder= "Деятельность" required minlength="2" maxlength="200">
                <span class ="popup__error-message" id="popupInputCareerError"></span>
                <button class="popup__save-button" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup" id="popupAddPlace">
        <div class="popup__container">
            <h2 class="popup__title">Название</h2>
            <form class="popup__form" name="addNewPlace" novalidate>
                <input class="popup__input" id="popupInputAddPlaceName" type="text" value="" name="addPlaceName" placeholder="Название" required minlength="2" maxlength="30">
                <span class ="popup__error-message " id="popupInputAddPlaceNameError"></span>
                <input class="popup__input" id="popupInputAddPlaceLink" type="url" value="" name="addPlaceLink" placeholder="Ссылка на картинку" required>
                <span class ="popup__error-message" id="popupInputAddPlaceLinkError"></span>
                <button class="popup__save-button" type="submit" aria-label="Создать">Создать</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup" id="popupChangeAvatar">
        <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" name="changeAvatar" novalidate>
                <input class="popup__input" id="inputChangeAvatar" type="url" value="" name="addAvatarLink" placeholder="Ссылка на аватар" required >
                <span class ="popup__error-message" id="popupInputAddAvatarLinkError"></span>
                <button class="popup__save-button" type="submit" aria-label="Создать">Сохранить</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup" id="popupImagePlace">
        <div class="popup__container-image-place">
            <img class="popup__image" src="#" alt="#">
            <h2 class="popup__title popup__title-image"></h2>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup" id="popupCardConfirmDelete">
        <div class="popup__container-confirm">
            <h2 class="popup__title">Вы уверены?</h2>
            <form class="popup__form" name="confirmDelete" novalidate>
            <button class="popup__save-button" type="submit" aria-label="Согласие">Да</button>
            </form>
            <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <template id = "oneElement">
        <div class="elements__element">
            <img class="elements__image">
            <h2 class="elements__name" ></h2>
            <button class="elements__like" type="button" aria-label="Мне нравится"></button>
            <span class="elements__like-number"></span>
            <button class="elements__delete" type="button" aria-label="Удалить"></button>
        </div>
    </template>
    <!-- <script type = "module" src="pages/index.js"></script> -->
</body>

</html>
